<!DOCTYPE html>
<html>
<head>
    <title>Prihlaska</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class={{ theme }}>
    <div class="theme-switch-wrapper">
        <a href="{{ url_for('toggle_theme') }}">
            <button class="theme-switch-button">
            {% if theme == 'light' %}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            {% else %}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
            {% endif %}</button>
        </a>
    </div>
    <div class="container">
        <h1>Prihlaska</h1>
        <ul>
            {% for message in messages %}
            <li class="message {% if message['author_id'] == '{{ user_id }}' %}my-message{% else %}other-message{% endif %}">
                <div class="timestamp">{{ message['formatted_timestamp'] }}
                <div class="author">{{ message['author_nick'] }}:</div>
                <div class="content">
                {% for line in message.lines %}
                    {{ line }}<br />
                {% endfor %}
                </div>
            </li>
            {% endfor %}
        </ul>
        <h2><a class="message" href="/">Zpet na seznam prihlasek</a></h2>
    </div>
</body>
</html>
